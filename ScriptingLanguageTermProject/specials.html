<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specials - Online Recipe Book</title>
  <style>
    body {
      background-color: #fff8ec;
      font-family: calibri;
      margin: 0;
      padding: 0;
    }

    #container {
      width: 1000px;
      margin: auto;
      background-color: rgb(255, 250, 240);
      border-radius: 7px;
      padding-bottom: 30px;
    }

    #navbar {
      width: 100%;
      background-color: #292929;
      padding: 10px 0;
    }

    #menu {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    #menu li a {
      display: block;
      width: 100px;
      height: 40px;
      background-color: #e67e22;
      color: white;
      text-align: center;
      line-height: 40px;
      text-decoration: none;
      margin: 10px;
      border-radius: 5px;
      transition: 0.5s;
    }

    #menu li a:hover {
      background-color: #ff9800;
      color: #fff5e6;
    }

    #banner {
      position: relative;
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #banner img {
      width: 100%;
      height: 400px;
      display: block;
      border-radius: 7px 7px 0 0;
    }

    #bannerContent {
      position: absolute;
      top: 100px;
      width: 100%;
      text-align: center;
      color: white;
    }

    #bannerContent h1 {
      font-size: 55px;
      margin-bottom: 10px;
    }

    #bannerContent p {
      font-size: 30px;
      font-weight: bold;
    }

    #darkMode {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 8px 15px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #darkMode:hover {
      background-color: #ff9800;
    }

    h2 {
      text-align: center;
      color: #e67e22;
      margin: 30px 0 10px;
    }

    #clock {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #292929;
      margin-bottom: 20px;
    }

    #tipBox, #surpriseRecipe {
      max-width: 700px;
      margin: 20px auto;
      background-color: #fff3e0;
      border: 2px solid #e67e22;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    #surpriseBtn, #darkMode {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #surpriseBtn:hover, #darkMode:hover {
      background-color: #ff9800;
    }

    #strawberry {
      width: 100px;
      position: relative;
      top: 20px;
      display: none;
    }

    #footer {
      height: 50px;
      background-color: #e67e22;
      text-align: center;
      line-height: 50px;
      color: white;
      font-size: 14px;
      border-radius: 0 0 7px 7px;
    }
  </style>

  <script>
    let isDark = false;

    function toggleTheme() {
      const body = document.body;
      const container = document.getElementById("container");
      const navbar = document.getElementById("navbar");
      const clock = document.getElementById("clock");
      const tipBox = document.getElementById("tipBox");
      const surpriseRecipe = document.getElementById("surpriseRecipe");
      const bannerText = document.getElementById("bannerContent");
      const button = document.getElementById("darkMode");
      const footer = document.getElementById("footer");

      if (isDark === false) {
        body.style.backgroundColor = "#1c1c1c";
        body.style.color = "#f5f5f5";
        container.style.backgroundColor = "#2c2c2c";
        navbar.style.backgroundColor = "#111";
        clock.style.color = "#f5f5f5";
        tipBox.style.backgroundColor = "#3a3a3a";
        surpriseRecipe.style.backgroundColor = "#3a3a3a";
        tipBox.style.color = "#f5f5f5";
        surpriseRecipe.style.color = "#f5f5f5";
        bannerText.style.color = "#ffffff";
        footer.style.backgroundColor = "#111";
        button.innerText = "‚òÄÔ∏è Light Mode";
        isDark = true;
      } else {
        body.style.backgroundColor = "#fff8ec";
        body.style.color = "#292929";
        container.style.backgroundColor = "rgb(255, 250, 240)";
        navbar.style.backgroundColor = "#292929";
        clock.style.color = "#292929";
        tipBox.style.backgroundColor = "#fff3e0";
        surpriseRecipe.style.backgroundColor = "#fff3e0";
        tipBox.style.color = "#292929";
        surpriseRecipe.style.color = "#292929";
        footer.style.backgroundColor = "#e67e22";
        bannerText.style.color = "white";
        button.innerText = "üåô Dark Mode";
        isDark = false;
      }
    }

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("clock").innerHTML = "Current Time: " + timeStr;
    }

    const tips = [
      { text: "üî™ Always use a sharp knife", category: "Safety" },
      { text: "üçù Salt your pasta water", category: "Flavor" },
      { text: "ü•ó Add lemon to bring out fresh flavors", category: "Flavor" },
      { text: "üç≥ Preheat your pan before adding food", category: "Technique" },
      { text: "üßÅ Baking is science ‚Äî measure accurately!", category: "Baking" },
      { text: "üßÑ Garlic burns fast, cook it gently", category: "Flavor" },
      { text: "üî• Don't overcrowd your pan", category: "Technique" }
    ];

    let tipIndex = 0;

    function rotateTips() {
      document.getElementById("tipText").innerHTML =
      tips[tipIndex].text + " <br><em style='font-size:14px; color:#e67e22;'>Category: " + tips[tipIndex].category + "</em>";
      tipIndex = (tipIndex + 1) % tips.length;
    }

    const recipes = [
      "Lentil Soup",
      "Chocolate Cake",
      "Caesar Salad",
      "Pasta Alfredo",
      "Fruit Tart",
      "Tomato Basil Soup",
      "Brownies",
      "Greek Salad",
      "Chicken Curry"
    ];

    function showSurpriseRecipe() {
      const random = Math.floor(Math.random() * recipes.length);
      document.getElementById("surpriseText").innerHTML =
        "Today's Surprise Recipe: <strong>" + recipes[random] + "</strong>";

      const gif = document.getElementById("strawberry");
      gif.style.display = "block";
      gif.style.left = "0px";

      let position = 0;
      const id = setInterval(function () {
        if (position >= 600) {
          clearInterval(id);
          gif.style.display = "none";
        } else {
          position += 5;
          gif.style.marginLeft = position + "px";
        }
      }, 40);
    }

    window.onload = function () {
      updateClock();
      setInterval(updateClock, 1000);
      rotateTips();
      setInterval(rotateTips, 5000);
    };
  </script>
</head>
<body>

  <div id="container">

    <div id="banner">
      <img src="Images/Banner1.jpg" alt="Banner Image">
      <div id="bannerContent">
        <h1>Online Recipe Book</h1>
        <p>Fun Extras & Surprises</p>
        <button id="darkMode" onclick="toggleTheme()">üåô Dark Mode</button>
      </div>
    </div>

    <div id="navbar">
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="submit.html">Submit</a></li>
        <li><a href="table.html">Table</a></li>
        <li><a href="specials.html">Specials</a></li>
      </ul>
    </div>

    <h2>Live Clock (Real-time kitchen!)</h2>
    <div id="clock"></div>

    <h2>üí° Cooking Tip</h2>
    <div id="tipBox">
      <p id="tipText">Loading tip...</p>
    </div>

    <h2>Surprise Me!</h2>
    <div id="surpriseRecipe">
      <button id="surpriseBtn" onclick="showSurpriseRecipe()">Get Random Recipe</button>
      <p id="surpriseText" style="margin-top: 15px;"></p>
      <img id="strawberry" src="Images/strawberry.gif" alt="Dancing Strawberry">
    </div>

    <div id="footer">
      <p>&copy; 2025 Dilara Meri√ß - Online Recipe Book Project</p>
    </div>

  </div>

</body>
</html>
